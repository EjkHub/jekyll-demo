# Tell GitHub Pagesâ€™ builder which remote theme to pull:
remote_theme: pmarsceill/just-the-docs

# Plugins (jekyll-remote-theme is already bundled by github-pages)
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Just the Docs options:
title:       "My Jekyll Demo"
description: "A quick demo of Just the Docs"
nav_order:
  - Home
  - About

# Enable the built-in search index
search_enabled: true
search_json:    true
